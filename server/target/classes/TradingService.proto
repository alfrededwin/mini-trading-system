syntax = "proto3";
option java_multiple_files = true;
//package ds.tutorial.communication.grpc.generated;

package ds.trading.system.grpc.generated;

message SellOrderRequest {
  string orderId = 1;
}

message SellOrderResponse {
  int32 quantity = 1;
  double price = 2;
}

service SellOrderService {
  rpc sellOrder(SellOrderRequest) returns (SellOrderResponse);
}